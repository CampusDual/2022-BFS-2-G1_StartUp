<section class="our-webcoderskull padding-lg">
    <div class="container">
        <div class="row heading heading-icon">
            <h2>{{ "menu.entrepreneur" | translate }}</h2>
        </div>

        <ul class="row">
            <li class="col-12 col-md-6 col-lg-3" *ngFor="let startup of startups">



                <div class="cnt-block equal-hight" style="height: 349px;">

                    <button type="button" class="icon-button">

                <img src="../../../assets/images/startup-home.jpg" alt="startup" >
                <span ngClass="{correcto}" class="material-icons icon-button__badge">task_alt</span>

              </button>

                    <h1 class=" first-name-last-name ">{{startup.name}}</h1>

                    <h3>{{startup.idStartUpState}}</h3>

                    <h4>{{startup.email}}</h4>

                    <h5>{{ startup.anualInvoicing}}</h5>

                    <h6>{{ startup.fundationYear}}</h6>

                    <p>{{startup.description}}</p>

                    <ul class="follow-us clearfix ">

                        <li><i class="bi bi-linkedin " aria-hidden="true "></i></li>

                    </ul>
                </div>
            </li>
        </ul>

    </div>
</section>
