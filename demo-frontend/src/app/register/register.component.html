<div class="header">

    <h1 class="register-title">{{'landing.content.h4' | translate}}</h1>
    <div class="header-a">
        <a id="btn-language" mat-menu-item (click)="toogleLanguage('es')">
            <span>{{ 'landing.sp' | translate }}&nbsp;&nbsp;&#124;</span>
        </a>
        <a id="btn-language" mat-menu-item (click)="toogleLanguage('gl')">
            <span>{{ 'landing.gl' | translate }}&nbsp;&nbsp;&#124;</span>
        </a>
        <a id="btn-language" mat-menu-item (click)="toogleLanguage('en')">
            <span>{{ 'landing.en' | translate }}</span>
        </a>
    </div>

</div>


<div class="register-container">

    <!-- REGISTRO STARTUP -->

    <div class="register-card startup container" (click)="openDialogStartup()">
        <img src="../../../assets/images/startup-home.jpg" alt="startup">
        <div class="overlay startup">
            <h3>{{'landing.service.startup.h5' | translate}}</h3>
        </div>


    </div>

    <!-- REGISTRO INVERSOR -->

    <div class="register-card inversor container" (click)="openDialogInversor()">
        <img src="../../../assets/images/investor-home.jpg " alt="inversor ">

        <div class="overlay inversor">
            <h3>{{'landing.service.investor.h5' | translate}}</h3>
        </div>



    </div>
