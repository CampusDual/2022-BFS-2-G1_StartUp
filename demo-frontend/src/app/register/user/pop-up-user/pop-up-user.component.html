<form class="is-fluid">
    <div class="field is-grouped ">

        <div class="control">
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text">
                    <span class="icon is-small is-left">
        <mat-icon>people</mat-icon>
      </span>
                </div>
            </div>
        </div>

        <div class="control">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text">
                    <span class="icon is-small is-left">
        <mat-icon>email</mat-icon>
      </span>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-grouped ">
        <div class="control">
            <div class="field">
                <label class="label">First Surname</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text">
                    <span class="icon is-small is-left">
      <mat-icon>people</mat-icon>
    </span>
                </div>
            </div>
        </div>
        <div class="control">
            <div class="field">
                <label class="label">Second Surname</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text">
                    <span class="icon is-small is-left">
    <mat-icon>people</mat-icon>
  </span>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-grouped ">
        <div class="control">
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="password">
                    <span class="icon is-small is-left">
    <mat-icon>people</mat-icon>
  </span>
                </div>
            </div>
        </div>
        <div class="control">
            <div class="field">
                <label class="label">Repeat Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="password">
                    <span class="icon is-small is-left">
  <mat-icon>people</mat-icon>
</span>
                </div>
            </div>
        </div>
    </div>






    <mat-dialog-actions>
        <div class="field is-grouped ">
            <div class="control">
                <button type="submit" class="button is-link">{{ 'button.save' | translate
          }}</button>
            </div>

            <div class="control">
                <button mat-dialog-close class="button is-danger">{{"button.cancel" | translate}}</button>
            </div>
        </div>
    </mat-dialog-actions>
</form>
