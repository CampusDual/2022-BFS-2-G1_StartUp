<form [formGroup]="inversorForm" (ngSubmit)="save()" class="row g-3">
  <div class="col-auto">
    <label for="inputEmail4" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-auto">
    <label for="inputPassword4" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="{{ 'table.contacts.name' | translate }}" formControlName="name"
      name="contact-name" required>
  </div>
  <div class="col-auto">
    <label for="inputIR" class="form-label">Investor Range</label>
    <select id="inputIR" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
      <option>1</option>
    </select>
  </div>
  <div class="col-auto">
    <label for="inputBS" class="form-label">Business Sector</label>
    <select id="inputBS" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
      <option>1</option>
    </select>
  </div>
  <div class="col-auto">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
      <option>1</option>
    </select>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="submit" class="btn btn-primary" [disabled]="!inversorForm.valid">{{ 'button.save' | translate
      }}</button>
  </div>
</form>
