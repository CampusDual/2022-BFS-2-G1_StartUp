<section class="our-webcoderskull padding-lg">
    <div class="container">
        <div class="row heading heading-icon">
            <h2>{{ "menu.entrepreneur" | translate }}</h2>
        </div>
        <ul class="row">
            <li class="col-12 col-md-6 col-lg-3" *ngFor="let entrepreneur of entrepreneurs">
                <div class="cnt-block equal-hight" style="height: 349px;">
                    <figure><img src={{miramdom()}} class="img-responsive" alt=""></figure>
                    <h3 class="first-name-last-name"><a href="#">{{entrepreneur.firstName}} {{entrepreneur.lastName}}</a></h3>
                    <p>{{entrepreneur.idProfessionalProfile.typeProfessionalProfile}}</p>
                    <ul class="follow-us clearfix">
                        <li><a href="{{entrepreneur.linkedinProfile}}"><i class="bi bi-linkedin" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </div>
</section>
