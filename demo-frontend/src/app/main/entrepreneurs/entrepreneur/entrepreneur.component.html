<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="our-webcoderskull padding-lg">
    <div class="container">
        <div class="row heading heading-icon">
            <h2>{{ "menu.entrepreneur" | translate }}</h2>
        </div>
        <ul class="row">
            <li class="col-12 col-md-6 col-lg-3" *ngFor="let entrepreneur of entrepreneurs">
                <div class="cnt-block equal-hight" style="height: 349px;">
                    <figure><img src={{miramdom()}} class="img-responsive" alt=""></figure>
                    <h3 class="first-name-last-name"><a href="#">{{entrepreneur.firstName}} {{entrepreneur.lastName}}</a></h3>
                    <p>{{entrepreneur.idProfessionalProfile.typeProfessionalProfile}}</p>
                    <ul class="follow-us clearfix">
                        <li><a href="{{entrepreneur.linkedinProfile}}"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </div>
</section>
