<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="our-webcoderskull padding-lg">
  <div class="container">
    <div class="row heading heading-icon">
        <h2>Emprendedores</h2>
    </div>
    <ul class="row">
      <li class="col-12 col-md-6 col-lg-3" *ngFor="let entrepreneur of entrepreneurs">
          <div class="cnt-block equal-hight" style="height: 349px;">
            <figure><img src="http://www.webcoderskull.com/img/team4.png" class="img-responsive" alt=""></figure>
            <h3><a href="#">{{entrepreneur.firstName}} {{entrepreneur.lastName}}</a></h3>
            <p>{{entrepreneur.idProfessionalProfile.typeProfessionalProfile}}</p>
            <ul class="follow-us clearfix">
              <li><a href="{{entrepreneur.linkedinProfile}}"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            </ul>
          </div>
      </li>
      </ul>
