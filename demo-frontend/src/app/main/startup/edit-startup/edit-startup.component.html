<form [formGroup]="startupForm" (ngSubmit)="save()" class="row g-3">
    <div class="col-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input formControlName="email" type="email" placeholder="{{ 'table.contacts.email' | translate }}"
        class="form-control" id="inputEmail4">
    </div>
    <div class="col-6">
      <label for="inputPassword4" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="{{ 'table.contacts.name' | translate }}" formControlName="name"
        name="startup-name" required>
    </div>

    <div class="col-3">
      <label for="inputBS" class="form-label">Business Sector</label>
      <select id="inputBS" class="form-select" formControlName="idBusinessSector">
          <option *ngFor="let businessSector of businessSectors" [ngValue]="{id:businessSector.id,value:businessSector.type}">{{businessSector.type}}</option>
      </select>
    </div>
    <div class="col-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" formControlName="idStartUpState">
          <option *ngFor="let startupState of startupStates" [ngValue]="{id:startupState.id,value:startupState.type}">{{startupState.type}}</option>
      </select>
    </div>
        <div class="col-3">
      <label for="inputIR" class="form-label">Investor Range</label>
      <select id="inputIR" class="form-select" formControlName="idInvesterRange">
        <option *ngFor="let entrepreneur of entrepreneurs" [ngValue]="{id:entrepreneur.id,name:entrepreneur.firstName}">{{entrepreneur.firstName+" "+entrepreneur.lastName}}</option>
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!startupForm.valid">{{ 'button.save' | translate
        }}</button>
    </div>
  </form>
