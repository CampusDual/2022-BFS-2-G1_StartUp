<form [formGroup]="startupForm" (ngSubmit)="save()" class="row g-3">
    <div class="col-3">
      <label for="inputPassword4" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="{{ 'table.startup.name' | translate }}" formControlName="name"
        name="startup-name" required>
    </div>
      <div class="col-3">
        <label for="inputEmail4" class="form-label">Email</label>
        <input formControlName="email" type="email" placeholder="{{ 'table.startup.email' | translate }}"
          class="form-control" id="inputEmail4">
      </div>
  
      <div class="col-6">
        <label for="inputDescription" class="form-label">Description</label>
        <input formControlName="description" type="description" placeholder="{{ 'table.startup.description' | translate }}"
          class="form-control">
      </div>
  
      <div class="col-3">
        <label for="inputBS" class="form-label">Business Sector</label>
        <select id="inputBS" class="form-select" formControlName="idBusinessSector">
            <option *ngFor="let businessSector of businessSectors" [ngValue]="{id:businessSector.id,value:businessSector.type}">{{businessSector.type}}</option>
        </select>
      </div>
      <div class="col-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" formControlName="idStartupState">
            <option *ngFor="let startupState of startupStates" [ngValue]="{id:startupState.id,value:startupState.type}">{{startupState.type}}</option>
        </select>
      </div>
  
      <div class="col-3">
        <label for="inputDescription" class="form-label">Anual Invoicing</label>
        <input formControlName="anualInvoicing" type="anualInvoicing" placeholder="{{ 'table.startup.anualInvoicing' | translate }}"
          class="form-control">
      </div>
  
          <div class="col-3">
        <label for="inputEr" class="form-label">Entrepreneur</label>
        <select id="inputEr" class="form-select" formControlName="idEntrepreneur">
          <option *ngFor="let entrepreneur of entrepreneurs" [ngValue]="{id:entrepreneur.id,value:entrepreneur.id}">{{entrepreneur.firstName+" "+entrepreneur.lastName}}</option>
        </select>
      </div>
  <div class="col-md-4 .ml-auto">
      <div class="col-3">
        <mat-form-field appearance="fill">
          <input matInput [matDatepicker]="picker" formControlName="fundationYear" type="fundationYear" placeholder="{{ 'table.startup.fundationYear' | translate }}"
          class="form-control">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
  </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!startupForm">{{ 'button.save' | translate
          }}</button>
      </div>
    </form>
