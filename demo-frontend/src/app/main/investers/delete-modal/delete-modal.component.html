<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal " class="modal-header">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <form>
                <div class="modal-header ">
                    <h4 id="exampleModalLabel" class="modal-title ">{{title}}</h4>
                    <button type="button " class="close " data-dismiss="modal " aria-hidden="true ">&times;</button>
                </div>
                <div class="modal-body ">
                    <p (click)="modalRef.close()">Are you sure you want to delete these Records?</p>
                    <p class="text-warning "><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer ">

                    <input type="button " class="btn btn-default " data-dismiss="modal " (click)="modalRef.close()" value="Cancel ">
                    <input type="submit " class="btn btn-danger " (click)="removeInvester(deleteId,modalRef)" value="Delete ">
                </div>
            </form>
        </div>
    </div>
</div>
